<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Details</title>
     <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<body>
    <ul class="nav nav-tabs">
      <li><a href="/">Add car</a></li>
      <li class="active"><a href="">Display Details</a></li>
    </ul>

    <br/>
    <br/>
    <br/>

    <div class="row" >
        <div class="col-md-6 col-md-offset-3">
        <table class="table table-striped table-responsive table-hover">
            <tr class="info">
                <th>ID</th>
                <th>MAKE</th>
                <th>MODEL</th>
                <th>COLOR</th>
                <th>PRICE</th>
            </tr>

            {% for car in cars %}
                <tr>
                    <td>{{ car.id }}</td>
                    <td>{{ car.make }}</td>
                    <td>{{ car.model }}</td>
                    <td>{{ car.color }}</td>
                    <td>{{ car.price }}</td>
                </tr>
            {% endfor %}

        </table>
        </div>
    </div>
</body>
</html>
