<form action="{% url 'practice:contact' %}" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}<br>
    {% for field in form %}
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
            <P class="help">{{ field.help_text|safe }}</P>
        {% endif %}
        <br><br>
    {% endfor %}
    <input type="submit" value="Submit"/>
</form>
