<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
</head>
<body>
<div class="container">
    <h2>Results for CAT one</h2>
    <table class="table table-striped" id="table">
        <thead>
        <tr>
            <th>Names</th>
            <th>Maths</th>
            <th>English</th>
            <th>Swahili</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        {% for x in students %}
            {#                    tr>td*4#}
            {#                    h2+p#}
            {#                    p*5#}
            {#                    (h2+p)*5#}
            <tr>
                <td>{{ x["names"] }}</td>
                <td>{{ x["MATH"] }}</td>
                <td>{{ x["ENGLISH"] }}</td>
                <td>{{ x["SWAHILI"] }}</td>
                <td>{{ x["Total"] }}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<script>
    //initialize the table
    $(document).ready(function () {
        $('#table').DataTable();
    });
</script>
</body>
</html>
