{% extends "base.html" %}

{% block content %}
    <h1>{{ blog_title }}'s blogs</h1>
    <a href="/posts/new/{{ blog_id }}">
        <button class="btn btn default">New post</button>
    </a>
    <div class="container">
        {% if posts|length > 0 %}
            {% for post in posts %}
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p>{{ post.author }}</p>
                <hr>
            {% endfor %}
        {% else %}
            <h4>There aren't any posts yet</h4>
        {% endif %}
    </div>
{% endblock %}
